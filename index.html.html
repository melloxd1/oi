<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>IPTV Web Player</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: Arial, sans-serif;
}

header {
  padding: 15px 25px;
  background: #141414;
  font-size: 22px;
  font-weight: bold;
}

header span {
  color: #e50914;
}

#top {
  padding: 15px 25px;
  background: #111;
}

#top input {
  width: 60%;
  padding: 10px;
  font-size: 16px;
  background: #000;
  border: 1px solid #333;
  color: #fff;
}

#top button {
  padding: 10px 20px;
  background: #e50914;
  border: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

#grid {
  padding: 25px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
}

.canal {
  background: #1a1a1a;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
}

.canal:hover {
  transform: scale(1.08);
  background: #222;
}

.canal img {
  width: 100%;
  height: 120px;
  object-fit: contain;
  margin-bottom: 10px;
}

#player {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  z-index: 999;
}

video {
  width: 100%;
  height: 100%;
}

#fechar {
  position: absolute;
  top: 20px;
  right: 25px;
  font-size: 22px;
  cursor: pointer;
  z-index: 1000;
}
</style>
</head>

<body>

<header>
  <span>IPTV</span> Player
</header>

<div id="top">
  <input id="m3u" placeholder="Cole a URL da lista M3U">
  <button onclick="carregar()">Carregar Lista</button>
</div>

<div id="grid"></div>

<div id="player">
  <div id="fechar" onclick="fechar()">âœ–</div>
  <video id="video" controls autoplay></video>
</div>

<script>
let grid = document.getElementById("grid");
let video = document.getElementById("video");
let player = document.getElementById("player");
let hls;

function carregar() {
  fetch(document.getElementById("m3u").value)
    .then(r => r.text())
    .then(t => parseM3U(t))
    .catch(() => alert("Erro ao carregar lista"));
}

function parseM3U(text) {
  grid.innerHTML = "";
  let l = text.split("\n");
  for (let i = 0; i < l.length; i++) {
    if (l[i].startsWith("#EXTINF")) {
      let nome = l[i].split(",")[1] || "Canal";
      let logo = l[i].match(/tvg-logo="(.*?)"/)?.[1];
      let url = l[i + 1];

      let card = document.createElement("div");
      card.className = "canal";

      card.innerHTML = `
        <img src="${logo || 'https://via.placeholder.com/300x150?text=TV'}">
        <div>${nome}</div>
      `;

      card.onclick = () => play(url);
      grid.appendChild(card);
    }
  }
}

function play(url) {
  player.style.display = "block";

  if (hls) hls.destroy();

  if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  } else {
    video.src = url;
  }
}

function fechar() {
  player.style.display = "none";
  video.pause();
}
</script>

</body>
</html>
