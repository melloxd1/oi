<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>IPTV Web Player</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: Arial, sans-serif;
}

header {
  padding: 15px 25px;
  background: #141414;
  font-size: 22px;
  font-weight: bold;
}
header span { color: #e50914; }

#top {
  padding: 15px 25px;
  background: #111;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

#top input[type=text] {
  flex: 1;
  min-width: 220px;
  padding: 10px;
  font-size: 16px;
  background: #000;
  border: 1px solid #333;
  color: #fff;
}

#top button, #top label {
  padding: 10px 18px;
  background: #e50914;
  border: none;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

#top input[type=file] { display: none; }

#colarBox {
  width: 95%;
  height: 220px;
  margin: 20px;
  display: none;
  background: #000;
  color: #fff;
  border: 1px solid #333;
  padding: 10px;
}

#btnColar {
  margin-left: 20px;
  display: none;
  background: #e50914;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}

#status {
  padding: 0 25px;
  color: #aaa;
}

#grid {
  padding: 25px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
}

.canal {
  background: #1a1a1a;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
}
.canal:hover {
  transform: scale(1.08);
  background: #222;
}

.canal img {
  width: 100%;
  height: 120px;
  object-fit: contain;
  margin-bottom: 10px;
}

.tag {
  display: inline-block;
  margin-top: 8px;
  padding: 4px 8px;
  font-size: 12px;
  border-radius: 6px;
}

.web {
  background: #1ed760;
  color: #000;
}

.box {
  background: #e50914;
  color: #fff;
}

#player {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  z-index: 999;
}

video {
  width: 100%;
  height: 100%;
}

#fechar {
  position: absolute;
  top: 20px;
  right: 25px;
  font-size: 22px;
  cursor: pointer;
  z-index: 1000;
}
</style>
</head>

<body>

<header>
  <span>IPTV</span> Web Player
</header>

<div id="top">
  <input id="m3uurl" placeholder="Cole a URL M3U (opcional)">
  <button onclick="carregarURL()">Carregar URL</button>

  <label>
    Arquivo M3U
    <input type="file" accept=".m3u,.txt" onchange="abrirArquivo(event)">
  </label>

  <button onclick="mostrarColar()">Colar Lista</button>
</div>

<textarea id="colarBox" placeholder="Cole AQUI o conteúdo COMPLETO da lista M3U"></textarea>
<button id="btnColar" onclick="carregarColado()">Carregar Lista Colada</button>

<div id="status"></div>
<div id="grid"></div>

<div id="player">
  <div id="fechar" onclick="fechar()">✖</div>
  <video id="video" controls></video>
</div>

<script>
let grid = document.getElementById("grid");
let video = document.getElementById("video");
let player = document.getElementById("player");
let statusTxt = document.getElementById("status");
let hls;

/* URL */
function carregarURL() {
  let url = document.getElementById("m3uurl").value;
  if (!url) return alert("Cole a URL da lista");

  let proxy = "https://api.allorigins.win/raw?url=";
  fetch(proxy + encodeURIComponent(url))
    .then(r => r.text())
    .then(t => parseM3U(t))
    .catch(() => alert("Não foi possível carregar a lista"));
}

/* Arquivo */
function abrirArquivo(e) {
  let file = e.target.files[0];
  if (!file) return;

  let reader = new FileReader();
  reader.onload = () => parseM3U(reader.result);
  reader.readAsText(file);
}

/* Colar */
function mostrarColar() {
  document.getElementById("colarBox").style.display = "block";
  document.getElementById("btnColar").style.display = "inline-block";
}

function carregarColado() {
  let texto = document.getElementById("colarBox").value.trim();
  if (!texto.includes("#EXTM3U")) {
    alert("Lista inválida");
    return;
  }
  parseM3U(texto);
}

/* PARSER EM LOTES + MARCAÇÃO */
function parseM3U(text) {
  grid.innerHTML = "";
  statusTxt.textContent = "Processando lista...";
  text = text.replace(/\r/g, "");
  const linhas = text.split("\n");

  let i = 0;
  let total = linhas.length;
  let canais = 0;

  function processarLote() {
    let limite = 0;

    while (i < total && limite < 200) {
      if (linhas[i].includes("#EXTINF")) {
        let nome = linhas[i].split(",").slice(1).join(",").trim() || "Canal";
        let logo = linhas[i].match(/tvg-logo="(.*?)"/)?.[1];
        let url = linhas[i + 1]?.trim();

        if (url && url.startsWith("http")) {
          const webOK = url.includes(".m3u8") || url.includes(".mp4");

          let card = document.createElement("div");
          card.className = "canal";
          card.innerHTML = `
            <img src="${logo || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjE1MCIgdmlld0JveD0iMCAwIDMwMCAxNTAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjMwMCIgaGVpZ2h0PSIxNTAiIGZpbGw9IiMyMjIiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZmlsbD0iI2ZmZiIgZm9udC1zaXplPSIyNCIgdGV4dC1hbmNob3I9Im1pZGRsZSI+VFY8L3RleHQ+PC9zdmc+'}">
            <div>${nome}</div>
            <div class="tag ${webOK ? 'web' : 'box'}">
              ${webOK ? 'WEB OK' : 'TV BOX'}
            </div>
          `;

          if (webOK) {
            card.onclick = () => play(url);
          } else {
            card.onclick = () => alert("Este canal só funciona em TV Box / apps IPTV");
          }

          grid.appendChild(card);
          canais++;
        }
      }
      i++;
      limite++;
    }

    statusTxt.textContent = "Canais carregados: " + canais;

    if (i < total) {
      setTimeout(processarLote, 10);
    } else {
      statusTxt.textContent += " ✓";
    }
  }

  processarLote();
}

/* PLAYER */
function play(url) {
  player.style.display = "block";
  video.pause();
  video.src = "";
  video.muted = true;
  video.playsInline = true;

  if (hls) hls.destroy();

  if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play().catch(()=>{});
    });
  } else {
    video.src = url;
    video.play().catch(()=>{});
  }
}

function fechar() {
  player.style.display = "none";
  video.pause();
}
</script>

</body>
</html>
