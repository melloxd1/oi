<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>IPTV Web Player</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: Arial, sans-serif;
}

header {
  padding: 15px 25px;
  background: #141414;
  font-size: 22px;
  font-weight: bold;
}
header span { color: #e50914; }

#top {
  padding: 15px 25px;
  background: #111;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

#top input[type=text] {
  flex: 1;
  min-width: 220px;
  padding: 10px;
  font-size: 16px;
  background: #000;
  border: 1px solid #333;
  color: #fff;
}

#top button, #top label {
  padding: 10px 18px;
  background: #e50914;
  border: none;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

#top input[type=file] { display: none; }

#colarBox {
  width: 95%;
  height: 220px;
  margin: 20px;
  display: none;
  background: #000;
  color: #fff;
  border: 1px solid #333;
  padding: 10px;
}

#btnColar {
  margin-left: 20px;
  display: none;
  background: #e50914;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}

#grid {
  padding: 25px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
}

.canal {
  background: #1a1a1a;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
}
.canal:hover {
  transform: scale(1.08);
  background: #222;
}

.canal img {
  width: 100%;
  height: 120px;
  object-fit: contain;
  margin-bottom: 10px;
}

#player {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  z-index: 999;
}

video {
  width: 100%;
  height: 100%;
}

#fechar {
  position: absolute;
  top: 20px;
  right: 25px;
  font-size: 22px;
  cursor: pointer;
  z-index: 1000;
}
</style>
</head>

<body>

<header>
  <span>IPTV</span> Web Player
</header>

<div id="top">
  <input id="m3uurl" placeholder="Cole a URL M3U (opcional)">
  <button onclick="carregarURL()">Carregar URL</button>

  <label>
    Arquivo M3U
    <input type="file" accept=".m3u,.txt" onchange="abrirArquivo(event)">
  </label>

  <button onclick="mostrarColar()">Colar Lista</button>
</div>

<textarea id="colarBox" placeholder="Cole AQUI o conteúdo COMPLETO da lista M3U"></textarea>
<button id="btnColar" onclick="carregarColado()">Carregar Lista Colada</button>

<div id="grid"></div>

<div id="player">
  <div id="fechar" onclick="fechar()">✖</div>
  <video id="video" controls autoplay></video>
</div>

<script>
let grid = document.getElementById("grid");
let video = document.getElementById("video");
let player = document.getElementById("player");
let hls;

/* URL (proxy) */
function carregarURL() {
  let url = document.getElementById("m3uurl").value;
  if (!url) return alert("Cole a URL da lista");

  let proxy = "https://api.allorigins.win/raw?url=";
  fetch(proxy + encodeURIComponent(url))
    .then(r => r.text())
    .then(t => parseM3U(t))
    .catch(() => alert("Servidor bloqueou a lista. Use colar ou arquivo."));
}

/* Arquivo */
function abrirArquivo(e) {
  let file = e.target.files[0];
  if (!file) return;

  let reader = new FileReader();
  reader.onload = () => parseM3U(reader.result);
  reader.readAsText(file);
}

/* Colar lista */
function mostrarColar() {
  document.getElementById("colarBox").style.display = "block";
  document.getElementById("btnColar").style.display = "inline-block";
}

function carregarColado() {
  let texto = document.getElementById("colarBox").value.trim();
  if (!texto.startsWith("#EXTM3U")) {
    alert("Lista M3U inválida");
    return;
  }
  parseM3U(texto);
}

/* Parser */
function parseM3U(text) {
  grid.innerHTML = "";
  let l = text.split("\n");

  for (let i = 0; i < l.length; i++) {
    if (l[i].startsWith("#EXTINF")) {
      let nome = l[i].split(",")[1] || "Canal";
      let logo = l[i].match(/tvg-logo="(.*?)"/)?.[1];
      let url = l[i + 1];

      if (!url || !url.startsWith("http")) continue;

      let card = document.createElement("div");
      card.className = "canal";

      card.innerHTML = `
        <img src="${logo || 'https://via.placeholder.com/300x150?text=TV'}">
        <div>${nome}</div>
      `;

      card.onclick = () => play(url);
      grid.appendChild(card);
    }
  }
}

/* Player */
function play(url) {
  player.style.display = "block";
  if (hls) hls.destroy();

  if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  } else {
    video.src = url;
  }
}

function fechar() {
  player.style.display = "none";
  video.pause();
}
</script>

</body>
</html>
